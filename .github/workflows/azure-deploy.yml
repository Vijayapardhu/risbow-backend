name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          FORCE_COLOR: 0

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          # Use a dummy URL for Prisma generate (schema validation only)
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public
          FORCE_COLOR: 0

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          FORCE_COLOR: 0

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            node_modules/
            package.json
            package-lock.json
            prisma/
            start.sh
          retention-days: 1

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create deployment package
        run: |
          cd ${{ github.workspace }}
          # Create zip excluding unnecessary files
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "node_modules/.cache/*" \
            -x ".github/*" \
            -x "*.md" \
            -x ".editorconfig" \
            -x ".gitignore" \
            -x "coverage/*" \
            -x "*.log" || true

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        id: deploy-to-azure
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: deploy.zip
          type: zip
          resource-group: risbow-prod

      - name: Run database migrations
        run: |
          echo "Running Prisma migrations..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}
          FORCE_COLOR: 0
        continue-on-error: true

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 30
          
          HEALTH_URL="${{ secrets.AZURE_APP_SERVICE_URL }}/api/v1/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "✅ Health check passed!"
              curl -s "$HEALTH_URL" | jq .
              exit 0
            fi
            echo "Attempt $i/10: Health check failed, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Get Azure App Service Logs
        if: failure()
        run: |
          echo "Deployment failed. Check Azure Portal for logs:"
          echo "https://portal.azure.com/#@/resource/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ secrets.AZURE_APP_SERVICE_NAME }}/logStream"
        continue-on-error: true
